<P><A NAME="hfngqf"></A><B>Changing the Card Design</B></P>

<P>1.From the Game menu, choose Deck. </P>

<P>2.Double-click the card design you want. </P>

<P>Or use the arrow keys to select a design, and then press ENTER. </P>

<P>You can change designs at any time. </P>
